{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
{% load static %}
  {% if user.is_authenticated %}
    <h1 class="center-align">{{ user.student.StudentName }}'s Money</h1>
    <div class="divider"></div>
    <div class="section">
        <h4>Balance:</h4><h2>$23.23</h2>
    </div>
    <div class="divider"></div>
    <div class="section">
        <h4>Daily Report</h4>
        <div class="row">
            <div class="input-field col s9 m6 l3">
                <h2><input type="text" class="datepicker grey-text text-lighten-4 flow-text"></h2>
            </div>
        </div>
    </div>
  {% else %}
    <h2>You are not logged in</h2>
    <p><a class="waves-effect waves-light btn-large" href="{% url 'login' %}">login</a></p>
    <p><a class="waves-effect waves-light btn-large" href="{% url 'signup' %}">Sign Up</a></p>
</div>
{% endif %}
{% endblock %}
